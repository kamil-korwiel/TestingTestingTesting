name: Playwright Tests
on:
  push:
    branches: [ main ]
jobs:
  test:
    timeout-minutes: 10
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Ensure browsers are installed
      run: python -m playwright install --with-deps

    - name: Google Pytest 
      run: pytest --tracing=retain-on-failure ./test_2_google

    - name: Saucedemo Pytest
      run: pytest --tracing=retain-on-failure ./test_3_saucedemo

    - name: SpokoPolish Pytest
      run: pytest --tracing=retain-on-failure ./test_4_spokopolish

    - uses: actions/upload-artifact@v4
      if: ${{ !cancelled() }}
      with:
        name: playwright-traces
        path: test-results/
